
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlatefulAI Meal Plan</title>
</head>
<body>
<h1>Your PlatefulAI Meal Plan</h1>
<table>
<thead>
<tr>
<th>Meal</th>
<th>Recipe</th>
<th>Calories</th>
<th>Protein</th>
<th>Carbohydrates</th>
<th>Fat</th>
</tr>
</thead>
<tbody>
{% for meal in mealplan %}
<tr>
<td>{{ meal['meal'] }}</td>
<td>{{ meal['recipe'] }}</td>
<td>{{ meal['calories'] }}</td>
<td>{{ meal['protein'] }}</td>
<td>{{ meal['carbohydrates'] }}</td>
<td>{{ meal['fat'] }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
